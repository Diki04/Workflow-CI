name: CI/CD Gym Model (Kriteria 3)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Izin untuk push artefak (cm.png) kembali ke repo
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7" # <-- DIUBAH SESUAI PERMINTAAN ANDA

      - name: 3. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Kita install semua library dari requirements.txt
          pip install -r MLProject/requirements.txt

      - name: 4. (BASIC) Run MLflow Project (Training)
        run: |
          # --env-manager=local berarti 'gunakan pip di atas'
          # Kita juga bisa pass parameter, tapi kita pakai default dulu
          mlflow run MLProject --env-manager=local
      
      - name: 5. Get latest MLflow run_id
        run: |
          # Ini cara canggih untuk dapat RUN_ID tanpa 'print'
          # Dia mencari folder 'mlruns' di dalam MLProject
          RUN_ID=$(ls -td MLProject/mlruns/0/*/ | head -n 1 | cut -d'/' -f4)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
      
      # --- Kriteria Skilled: Upload Artefak ---
      # Ini adalah cara lain (selain 'Commit and push')
      - name: 6. (SKILLED) Upload Artifacts (Model)
        uses: actions/upload-artifact@v4
        with:
          name: ml-model-artifacts
          path: MLProject/mlruns # Upload folder mlruns

      # --- Kriteria Advanced: Build & Push Docker ---
      - name: 7. (ADVANCED) Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # Ganti nama secret jika perlu
          password: ${{ secrets.DOCKERHUB_TOKEN }}    # Ganti nama secret jika perlu

      - name: 8. (ADVANCED) Build Docker Image with MLflow
        run: |
          # Bangun image menggunakan RUN_ID dari langkah 5
          # Ganti 'evameivina/model-gym-ci' dengan nama Anda
          mlflow models build-docker \
            --model-uri "runs:/$RUN_ID/model" \
            --name "firecrown/model-gym-ci" \
            --env-manager=local
            
      - name: 9. (ADVANCED) Tag and Push Docker Image
        run: |
          # Ganti 'evameivina/model-gym-ci' dengan nama Anda
          docker tag "firecrown/model-gym-ci" "${{ secrets.DOCKERHUB_USERNAME }}/model-gym-ci:latest"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/model-gym-ci:latest"

      # --- Bonus: Push artefak visualisasi kembali ke Repo ---
      - name: 10. Commit and push ML artifacts (Plot & Metrics)
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add MLProject/artifacts/*.png MLProject/artifacts/*.json || echo "No artifacts found to commit"
          git commit -m "ðŸ“¦ [CI] Add ML artifacts (plot, metrics)" || echo "Nothing new to commit"
          # Push kembali ke branch 'main'
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main